image: docker:latest

services:
  - docker:dind

stages:
  - build
  - deploy
  
 
variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"

build:
  stage: build
  script:
    - docker build -t $IMAGE_NAME .
    - docker push $IMAGE_NAME

deploy:
  stage: deploy
  script:
    - docker pull $IMAGE_NAME
    - docker stop vuetify_project || true
    - docker rm vuetify_project || true
    - docker run -d --name vuetify_project -p 80:3000 $IMAGE_NAME
